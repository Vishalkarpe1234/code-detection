<!DOCTYPE html>
<html>
<head>
    <title>Detection Results</title>
</head>
<body>
    <h2>Detection Results</h2>
    {% if results %}
        <p>Potential AI-Generated Code Found in:</p>
        <ul>
            {% for file in results %}
                <li>{{ file }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No AI-generated code detected.</p>
    {% endif %}
    <br>
    <a href="/">Go Back</a>
</body>
</html>
